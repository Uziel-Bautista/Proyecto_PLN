<!DOCTYPE html>
<html>
<head>
    <title>Probabilidades condicionales – {{ texto.titulo }}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
        a { display:inline-block; margin-top:20px; text-decoration:none; color:#2196F3; }
    </style>
</head>
<body>
    <h1>Probabilidades condicionales (n={{ n }})</h1>
    <h2>{{ texto.titulo }}</h2>

    <table>
        <tr>
            <th>N-grama</th>
            <th>Frecuencia</th>
            <th>Probabilidad (MLE)</th>
        </tr>
        {% for fila in tabla %}
        <tr>
            <td>{{ fila.ngram }}</td>
            <td>{{ fila.frecuencia }}</td>
            <td>{{ fila.probabilidad }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'analisis:lista_textos' %}">← Volver a la lista</a>
</body>
</html>
