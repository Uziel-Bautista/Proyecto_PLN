<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Procesamiento de Lenguaje Natural{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }
        nav {
            background-color: #444;
            display: flex;
            gap: 15px;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Procesamiento de Lenguaje Natural</h1>
    </header>
    <nav>
        <a href="{% url 'analisis:lista_textos' %}">Análisis</a>
        <a href="{% url 'lexico:index' %}">Léxico</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
