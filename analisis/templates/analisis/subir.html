<!DOCTYPE html>
<html>
<head>
    <title>Subir Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Subir nuevo texto</h1>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.archivo.id_for_label }}" class="form-label">Archivo de texto</label>
                {{ form.archivo }}
                {% if form.archivo.errors %}
                    <div class="text-danger">{{ form.archivo.errors }}</div>
                {% endif %}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.n_grama.id_for_label }}" class="form-label">Tama√±o del n-grama</label>
                {{ form.n_grama }}
                {% if form.n_grama.errors %}
                    <div class="text-danger">{{ form.n_grama.errors }}</div>
                {% endif %}
                <div class="form-text">{{ form.n_grama.help_text }}</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Subir y procesar</button>
            <a href="{% url 'analisis:lista_textos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
